<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Joan&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Quote Modal -->
    <div id="add-quote-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <h2>Add Quote</h2> 
            <div id="quote-input-container">
                <form id="add-quote-form">
                    <h3 class="quote-input-label">Quote</h3>
                    <textarea id="quote-input" type="text" aria-label="Quote Input" maxlength="2000"></textarea>
                    <h3 class="quote-input-label">Speaker</h3> 
                    <textarea id="speaker-input" type="text" aria-label="Speaker Input" maxlength="200"></textarea>
                    <div id="button-flex-container">
                        <button id="submit-quote" type="submit">Add</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <!-- --------------- -->
    <nav>
        <div id="nav-wrapper">
            <a href="./home.html" id="logo">Cadence.</a>
            <span id="nav-links">
                <a href="./myQuotes.html" class="nav-link">My Quotes</a>
                <a href="./findQuotes.html" class="nav-link">Find Quotes</a>
            </span>
        </div>
    </nav>
    <div id="control-bar">
        <header class="control-bar" id="control-bar-header">Find Quotes</header>
        <form id="find-quotes-filter-form">
            <span>Source:</span>
            <select id="sources-select">
                <option>All</option>
                <option>Avatar the Last Airbender</option>
                <option>Harry Potter</option>
            </select>
            <span>Speaker:</span>
            <select id="speaker-select">
                <option>All</option>
                <option>Iroh</option>
                <option>Guru Pathik</option>
                <option>Aang</option>
                <option>Toph</option>
                <option>Albus Dumbledore</option>
            </select>
            <!-- <span>Category:</span> -->
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="find-my-quotes-container">
        
    </div>

<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="./findQuotes.js"></script>
</body>
</html>
