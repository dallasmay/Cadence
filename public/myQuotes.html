<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Joan&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Quote Modal -->
    <div id="add-quote-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Quote</h2> 
            <div id="quote-input-container">
                <form>
                    <h3 class="quote-input-label">Quote</h3>
                    <textarea id="quote-input" type="text" aria-label="Quote Input" maxlength="2000"></textarea>
                    <h3 class="quote-input-label">Speaker</h3> 
                    <textarea id="speaker-input" type="text" aria-label="Speaker Input" maxlength="200"></textarea>
                </form>
                <div id="button-flex-container">
                    <button id="submit-quote">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- --------------- -->
    <nav>
        <div id="nav-wrapper">
            <a href="./home.html" id="logo">Cadence.</a>
            <span id="nav-links">
                <a href="./myQuotes.html" class="nav-link">My Quotes</a>
                <a href="#" class="nav-link">Find Quotes</a>
            </span>
        </div>
    </nav>
    <div id="control-bar">
        <div id="control-bar-flex-container">
            <header class="control-bar" id="control-bar-header">My Quotes</header>
            <span id="inputs-flex-container">
                <form id="filter-form">
                    <span>Filter By:</span>
                    <select>
                        <option value="speaker">Speaker</option>
                        <!-- <option value="date">Date</option> -->
                    </select>
                    <button>Filter</button>
                </form>
                <button id="add-quote-button">Add</button>
            </span>
        </div>
    </div>
    <div id="my-quotes-container"></div>
</body>
</html>
